    <section>
        <div id="Visit-home" style="margin-bottom: 70px	">
            <div class="container">

                    <h2 class="wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;margin-bottom: 30px;border-bottom: 3px solid #ffe484 ;    margin: 20px 12em;"   ">الزيارة المنزلية</h2>
                    <div class="title-line wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;margin-top: 70px"></div>
                </div>
                <div class="row">
					         <div class="col-md-4 col-sm-4 col-xs-12"></div>

                    <div class="col-sm-6">
                        <div class="button-demo ">
                            
                        </div>
                    </div>

                    <div class="col-sm-6" style="margin-left: 300px" >
                        <h3>طلب الزيارة المنزلية</h3>
                        <form class="form-header ng-pristine ng-invalid ng-invalid-required">
                            <div class="form-group">
                                <input class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="visitname" type="text" placeholder="الاسم*" required="">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="visitemail" type="text" placeholder="العنوان" required="">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="visitmobno" type="text" placeholder="رقم الهاتف*" required="">
                            </div>
                            <div  style="text-align: right;color: #FFE484" class="form-group">
                                <label>Mm|Dd|yyy hr:min AM*</label>&nbsp;&nbsp;
                                <span style="font-size: 0.9em;"> اختار اليوم والساعة</span>
                                <input class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="visittime" type="datetime-local" required="">
                            </div>
                           
                            <div class="form-group last">
                                <input style="border-radius: 20px;border: 1px solid#FFE484;background: #FFE484" type="submit" class="btn btn-warning btn-block btn-lg" value="ارسل" ng-click="bookvisit()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
